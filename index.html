<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <div class="music-container">
        <h2 class="music">Agar Tu Hota</h2>
        <h3 class="artist">Ankit Tiwari</h3>
      </div>
      <div class="music-player">
        <img src="./covers/cover4.jpg" alt="music  cover" />
      </div>
      <audio src="./audio/Agar Tu Hota.mp3" class="audioDetail"></audio>

      <!-- controls -->
      <div class="control_system">
        <div class="duration">
          <p class="start">0:00</p>
          <p class="end">2:04</p>
        </div>

        <input type="range" id="progressBar" min="0" max="100" value="0" />
        <div class="controls">
          <i class="fa-solid fa-backward" id="previous" title="previous"></i>
          <i class="fa-solid fa-play" id="play" title="play"></i>
          <i class="fa-solid fa-forward" id="new" title="next"></i>
        </div>
      </div>
    </section>
    <!-- Js linking -->
    <script src="index.js"></script>
  </body>
</html>
